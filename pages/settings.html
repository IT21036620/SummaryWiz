<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">  <!-- Using Separate CSS -->
</head>
<body>
    <div class="settings-container">
        <!-- Logo -->
        <img src="../assets/logo2.png" alt="SummaryWiz Logo" class="logo">
        
        <h2>Settings</h2>

        <!-- API Key Input -->
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="API Key" />
            <button id="save-api">Enter</button>
        </div>

        <!-- Summarizing Level Selection -->
        <h3>Summarizing Level</h3>
        <div class="summary-level">
            <button class="level-btn" id="short-btn">Short</button>
            <button class="level-btn" id="medium-btn">Medium</button>
            <button class="level-btn" id="detailed-btn">Detailed</button>
        </div>

        <!-- Check Saved Summaries -->
        <button id="view-summaries" class="view-summaries-btn">Check Saved Summaries</button>

        <p id="status"></p>
    </div>

    <script src="../scripts/settings.js"></script>
</body>
</html>
